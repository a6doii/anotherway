</head>
<body class="body">
    <h1 class="logo" style="font-size: 2.8vw; font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">Another Way</h1>
    <nav class="nav">
        <a href="pages/home-page/Home.html" class="home">Home</a>
        <a href="pages/Top-Rated-page/TopRated.html" class="top-rated">Top Rated</a>
        <a href="my-books.html" class="my-books">My Books</a>
        <a href="Add-Book.html" class="add-book"> Add Book </a>
        <a href="Log-in.html" class="log-in"> Log in</a>
        <a href="Log-in.html" class="log-out"><button>Log out</button></a>
        <div class="search">
                <label for="searchbutton"> Search</label>
        <input type="text" id="searchbutton" placeholder="Enter book or author name">
        <select id="pageLinks" onchange="window.location.href=this.value;">
                <option value="#" selected disabled id="1">Categories</option>
                <option value="pages/historical-page/Historical-Books.html">Historical</option>
                <option value="pages/philosophical-pabge/Philosophical-Books.html">Philosophical </option>
                <option value="pages/Romance-page/Romantic-Books.html">Romantic </option>
                <option value="pages/Horro-page/Horror.html">Horror </option>
                <option value="pages/Fantasy-page/Fantasy.html">Fantasy </option>
                <option value="pages/Drama-page/Drama.html">Drama</option>
                <option value="pages/Poetry-page/Poetry.html">Poetry </option>
                <option value="pages/Myster-and-Crime-page/Mystery-and-Crime.html">Crime and Mystery Books</option>
        </select>
</div>
</nav>
    <div class="Edit-Book"style="font-size: 1.2vw;">
        <h1 class="logo" style="font-size: 2.8vw;">Another Way</h1>
        <form action="#" method="post">
            <div class="E-book-name">
                <label>
                    Book Name<br>
                    </label>
                    <input type="text" name="new-book-name" placeholder="Book Name...">
                
            </div>
            <div class="E-author">
                <label>
                    Edited Author Name<br>
                    </label>
                    <input type="text" name="new-name" placeholder="Book Author...">
            </div>
            <div class="E-book-category">
                <label>
                    Edited Category <br></label>
                    <input type="text" name="Categories" placeholder="Book Category...">
                
            </div>
        </form>
            <div class="des-img">
                <div class="E-book-description">
                <label for="E-descriptionInput">Enter your edited description:</label><br>
                <textarea id="E-descriptionInput" name="descriptionInput" rows="4" cols="50"></textarea>                
            </div>
            <br>
            <div class="E-book-Image">
                    <label for="imageInput">Select an image:</label><br>
                    <input type="file" id="imageInput" name="imageInput" accept="image/*">
            </div>
            <br>
            <div class="E-summit">
                <input type="submit" style="    padding: 2px;
                width: 68px;
                border: none;
                height: 20px;
                background-color: #502a09;
                color: white;
                border-radius: 16%;
                -webkit-border-radius: 16%;
                -moz-border-radius: 16%;
                -ms-border-radius: 16%;
                -o-border-radius: 16%;">
            </div>       
            </div>
        
    </div>
    <footer>
        <a href="#contact">Contact</a>
        <a href="Aboutus.html" target="_blank">About us</a>
    </footer>
