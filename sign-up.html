<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <link href="login.css" rel="stylesheet" type="text/css">
</head>
<body class="body">
    <container>
    <div class="Sign-Up">
        <form action="#" class="sign-up-form">
            <div class="logo">
                <label for="logo" style="font-size: 3vw;">Another Way</label><br>
            </div>
            <div class="Sign-Up-user-name">
                <label for="user-name">User name</label>
                <br>
                <input type="text" id="user-name" placeholder="user name">
            </div>
            <br>
            <div class="Sign-Up-password">
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" placeholder="password">
            </div>
            <br>
            <div class="Sign-Up-confirm-password">
                <label for="c-password"> Confirm Password</label>
                <br>
                <input type="password" id="c-password" placeholder="confirm password">
            </div>
            <br>
            <div class="Sign-Up-radio" >
                <label class="Sign-Up-radio-admin" >
                <input type="radio" name="YesNo">Admin
            </label>
                <label class="Sign-Up-radio-user">
                <input type="radio" name="YesNo">User
            </label>
            </div>
            
            <br>
            <div class="signup-button">
            <input type="submit" style="    padding: 2px;
            width: 68px;
            height: 20px;
            background-color: #502a09;
            color: white;
            border-radius: 16%;
            -webkit-border-radius: 16%;
            -moz-border-radius: 16%;
            -ms-border-radius: 16%;
            -o-border-radius: 16%;">
            </div>
    </form>
</div>
    <footer>
        <a href="#contact">Contact</a>
        <a href="Aboutus.html" target="_blank">About us</a>
    </footer> 
    </container>

</body>
</html>
